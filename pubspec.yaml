name: flutter_shop
description: Simple 2 pages app shop in flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/bag_1.png
    - images/bag_2.png
    - images/bag_3.png
    - images/bag_4.png
    - images/bag_5.png
    - images/bag_6.png

